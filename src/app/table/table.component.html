<table (load)="loadTableData()">
  <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Gender</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | paginate:{itemsPerPage:psize, currentPage:currentPage}; let i=index;" >
      <td><input type="text" value="{{item.firstname}}" (change)="changeInputTableData($event, i, 'firstname')"  [readonly]=!editor ></td>
      <td><input type="text" value="{{item.Lastname}}" (change)="changeInputTableData($event, i, 'Lastname')"    [readonly]=!editor></td>
      <td><input type="text" value="{{item.email}}" (change)="changeInputTableData($event, i, 'email')"   [readonly]=!editor ></td>
      <td><input type="text" value="{{item.age}}" (change)="changeInputTableData($event, i, 'age')"    [readonly]=!editor></td>
      <td><input type="text" value="{{item.gender}}"   (change)="changeInputTableData($event, i, 'gender')"   [readonly]=!editor></td>
      <td> <button (click)="deleteUserData(item._id)">удалить</button></td>
      <td *ngIf=!editor> <button (click)="chageEditParms()">редактировать</button></td>
      <td *ngIf=editor>  <button (click)="saveUpdateData(i)">сохранить</button></td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="currentPage=$event" class="paginate"></pagination-controls>
