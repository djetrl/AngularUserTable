<form class="form-add-user" [formGroup]="bioSection" novalidate (ngSubmit)="submit(bioSection)">
  <div class="form-section">
    <input type="text" placeholder="first name" formControlName="firstname">
    <input type="text" placeholder="Last name" formControlName="Lastname">
  </div>
  <input type="text" placeholder="Email" formControlName="email">
  <div class="form-section">
    <input type="number" placeholder="Age"  formControlName="age">
    <input type="text" placeholder="Gender" list="gender" formControlName="gender">
  </div>
  <input type="submit" [disabled]="bioSection.invalid">
</form>

<datalist id="gender">
  <option>Male</option>
  <option>Girl</option>
 </datalist>
